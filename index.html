<!DOCTYPE html>
<html lang="es-hn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/Style.css">
</head>
<body>
    <header class="header">
        <h1 class="header-titulo">Encriptador de texto</h1>
        <img class="header-imagen" src="./assets/Logo_alura.png" alt="logo alura latam">
        
    </header>
    <main class="main">
        <section class="contenido">
        <textarea autofocus class="contenido-textoUsuario" placeholder="Ingrese su texto" name="" id="texto-usuario" cols="80" rows="60"></textarea>
        <p class="contenido-parrafo"><span class="zondicons--exclamation-solid"></span> Solo letras minúsculas y sin acentos</p>
        <div class="contenido-botones">
            <button onclick="encriptarTextoUsuario();" class="contenido-boton-encriptar">Encriptar texto</button>
            <button onclick="desencriptarTextoUsuario();" class="contenido-boton-desencriptar">Desencriptar</button>    
        </div>
    </section>
<section id="noEncriptado" class="encriptado">
    <img class="encriptado-imagen" src="./assets/Muñeco.png" alt="">
    <div class="encriptado-mensaje">
    <h2 class="encriptado-titulo">Ningún mensaje fue encontrado</h2>
    <p class="encriptado-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
    <div class="encriptado-boton">
    </div>
    </div>
</section>

<section id="SiEncriptado" class="encriptado2">
    <div class="encriptado-mensaje">
    <h2 id="tituloEncriptado" class="encriptado-titulo-final">El texto se ha encriptado:</h2>
    <p id="parrafoEncriptado" class="encriptado-parrafo-final">texto encriptado</p>
    </div>
    <div class="encriptado-boton">
        <button onclick="copiarAlPortapapeles();" id="copiar" class="encriptado-boton-copiar">Copiar texto</button>
    </div>
</section>

    </main>
    <footer class="footer">
        <p class="footer-parrafo">Desarrollado por Henry Dubon</p>

    </footer>

    <script src="./js/app.js"></script>

</body>
</html>
